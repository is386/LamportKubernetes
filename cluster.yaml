apiVersion: v1
kind: Service
metadata:
  labels:
    app: hw4
  name: hw4
spec:
  clusterIP: None
  ports:
    - port: 9110
      name: petabridge-cmd
    - port: 4053
      name: akka-net
  selector:
    app: hw4
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hw4
  labels:
    app: hw4
spec:
  serviceName: hw4
  replicas: 2
  selector:
    matchLabels:
      app: hw4
  template:
    metadata:
      labels:
        app: hw4
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: hw4
          #image: gcr.io/cs647-240119/hw4:v1
          image: hw4:latest
          # Use Never for local minikube, Always for gcr.io
          imagePullPolicy: Never #Always #Never
          ports:
            - containerPort: 4053
              name: akka-net
            - containerPort: 9110
              name: petabridge-cmd
          resources:
            limits:
              cpu: "500m"
              memory: 256M
            requests:
              cpu: "500m"
              memory: 128M
          env:
            # akka seeds will be hw4-{n}.$AKKA_SEED_PATH for each n
            - name: AKKA_SEED_PATH
              value: "hw4.default.svc.cluster.local"
          readinessProbe:
            tcpSocket:
              port: 4053
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: actor-data
              mountPath: /akkadata
  volumeClaimTemplates:
    - metadata:
        name: actor-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
